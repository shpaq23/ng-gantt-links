	 [linkDragData]="linkDragEndData"
	 class="bar__endpoint bar__endpoint--right"></div>

		 [linkDropData]="linkDragStartData"
		 class="bar__drop-area bar__drop-area--left"></div>
	<div linkDrop
		 [linkDropData]="linkDragEndData"
		 class="bar__drop-area bar__drop-area--right"></div>

	<p>
		{{ summary }}
	</p>
</div>
